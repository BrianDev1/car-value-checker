scalar Date

type User {
  id: Int!
  name: String!
  email: String!
}

input InputCreateUser {
  name: String
  email: String
  password: String
}

input InputSignIn {
  email: String
  password: String
}

#Query
type Query {
  signIn(inputSignIn: InputSignIn!): String!
}

# Mutations
type Mutation {
  signUp(inputCreateUser: InputCreateUser!): User!
}
